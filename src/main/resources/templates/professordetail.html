<!DOCTYPE html>
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Professor Details!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(professor)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Picture</th>
                                <th>Biography</th>
                            </tr>
                            </thead>

                            <tr>
                                <td th:text="${professor.firstName}">123</td>
                                <td th:text="${professor.lastName}">123</td>
                                <td th:text="${professor.image}">123</td>
                                <td th:text="${professor.bio}">123</td>
                            </tr>
                        </table>
                        <a href="#" th:href="@{'/professordetail/'+${professor.id}+'/update'}"> <button type="button" class="btn btn-primary">Update Professor</button></a>
                        <div class="pull-right">
                            <a href="#" th:href="@{'/professordetail/'+${professor.id}+'/delete'}"><button type="button" class="btn btn-primary float-right">Delete Professor</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Courses From This Professor</h1>
                </div>
                <div class="panel-body">
                    <form  th:object="${professor}" th:action="@{'/course/'+${professor.id}+'/new'}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <th>Course name</th>
                            <th>Action</th>
                            </thead>
                            <tr  th:each="course : ${professor.courses}">
                                <td th:text="${course.name}"></td>
                                <td><a href="#" th:href="@{'/professor/'+${professor.id}+'/course/'+${course.id}+ '/update'}">Update</a></td>
                            </tr>
                        </table>
                        <button type="submit"  class="btn btn-primary">Add Course</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="pull-right">
                <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary float-right">Return to Home</button></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
