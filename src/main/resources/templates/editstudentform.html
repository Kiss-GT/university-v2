<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'none')"/>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Student</h1>
                </div>
                <div class="panel-body">
                    <form method="post" th:action="@{'/student/' + ${student.id} + '/save'}" th:object="${student}">
                        <div class="panel-body">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="form-group">
                                <label>First name</label>
                                <input class="form-control" th:field="*{firstName}" type="text">
                            </div>
                            <div class="form-group">
                                <label>Last name</label>
                                <input class="form-control" th:field="*{lastName}" type="text">
                            </div>
                        </div>

                        <div class="form-check">


                            <input th:field="*{id}" type="hidden"/>

                            <label class="col-sm-4 col-form-label">Courses:</label>
                            <div class="col col-lg-2">
                                <th:block th:each="course : ${listCourses}">
                                    <input class="form-check-input" th:field="*{courses}" th:text="${course.name}"
                                           th:value="${course.id}" type="checkbox"/>

                                    <br/>
                                </th:block>

                            </div>
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" type="submit">Save Student</button>
                            <a href="#" th:href="@{'/index/'}">
                                <button class="btn btn-primary float-right" type="button">Return to Home</button>
                            </a>

                        </div>

                    </form>

                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
