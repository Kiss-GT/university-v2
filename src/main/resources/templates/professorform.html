<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Submit</h1>
                </div>
                <div class="panel-body">
                    <form  th:object="${professor}" th:action="@{/professor/}"  method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                        </div>
                        <div class="form-group">
                            <label >Last name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label >Biography</label>
                            <input type="text" class="form-control" th:field="*{bio}">
                        </div>
                         <button type="submit" class="btn btn-primary">Update Professor</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="pull-right">
                <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary float-right">Return to Home</button></a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
