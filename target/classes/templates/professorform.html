<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Professor</h1>
                </div>
                <div class="panel-body">
                    <form  th:object="${professor}" th:action="@{/professor/save}"  method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label>First name</label>
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                        </div>
                        <div class="form-group">
                            <label >Last name</label>
                            <input type="text" class="form-control" th:field="*{lastName}">
                        </div>
                        <div class="form-group">
                            <label >Biography</label>
                            <input type="text" class="form-control" th:field="*{bio}">
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                         <button type="submit" class="btn btn-primary pull-left">Save Professor</button>


                                <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary pull-right">Return to Home</button></a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>

</html>
