<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Course Form', 'none')" />
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">
<div class="col-md-6 col-md-offset-3" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Add Course</h1>
        </div>
        <div class="panel-body">
            <form  th:object="${course}" th:action="@{/course/save}"  method="post">
                <input type="hidden" th:field="*{id}"/>


                <div class="form-group">
                    <label>Course name</label>
                    <input type="text" class="form-control" th:field="*{name}"
                           required minlength="2" maxlength="45"/>
                </div>
                <div class="form-group">
                    <label >Course Description</label>
                    <input type="text" class="form-control" th:field="*{description}"
                           required minlength="2" maxlength="45"/>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Professors:</label>
                    <div class="col-sm-8">
                        <th:block th:each="professor : ${listProfessors}">
                            <input type="radio" th:field="*{professor}" th:text="${professor.lastName}"
                                   required="required" th:value="${professor.id}" class="m-2" />

                            <br />
                        </th:block>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary float-right">Return to Home</button></a>
                </div>
            </form>
        </div>
    </div>
</div>


    </div>

</div>

</body>
</html>
