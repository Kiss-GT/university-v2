<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Students', 'none')" /></head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Students</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(students)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>View</th>
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tr th:each="student : ${students}">
                                <td th:text="${student.firstName}">123</td>
                                <td th:text="${student.lastName}">123</td>
                                <td><a href="#" th:href="@{'/studentdetail/'+${student.id}+'/update'}">View</a></td>
                                <td><a href="#" th:href="@{'/studentdetail/'+${student.id}+'/delete'}">Delete</a></td>
                            </tr>

                        </table>
                        <a href="#" th:href="@{'/newstudentform'}"> <button type="button" class="btn btn-primary">Add new Student</button></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary float-right">Return to Home</button></a>


        </div>
    </div>
</body>
</html>
