<!DOCTYPE html>
<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Professor Detail', 'none')" />
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div class="row">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Professor Details!</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(professor)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Picture</th>
                                <th>Biography</th>
                            </tr>
                            </thead>

                            <tr>
                                <td th:text="${professor.firstName}">123</td>
                                <td th:text="${professor.lastName}">123</td>
                                <td th:text="${professor.image}">123</td>
                                <td th:text="${professor.bio}">123</td>
                            </tr>
                        </table>

                    </div>
                </div>
            </div>
        </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2 class="panel-title">Courses From This Professor</h2>
                </div>
                <div class="panel-body">
                    <form  th:object="${professor}" th:action="@{'/course/'+${professor.id}+'/new'}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <th>Course name</th>

                            </thead>
                            <tr  th:each="course : ${professor.courses}">
                                <td th:text="${course.name}"></td>
                                </tr>
                        </table>
                        <a href="#" th:href="@{'/professordetail/'+${professor.id}+'/update'}"> <button type="button" class="btn btn-primary">Update Professor</button></a>

                    </form>
                </div>




    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a href="#" th:href="@{'/index/'}"><button type="button" class="btn btn-primary float-right">Return to Home</button></a>
    </div>
</div>
</body>
</html>
