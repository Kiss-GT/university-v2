<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="fragments :: page_head('Courses', 'none')" />
<body>
    <div class="container" style="margin-top: 20px">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Courses</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(courses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Name</th>
                                <th>Professor</th>
                                <th>Description</th>
                                <th>View
                                <th>Delete</th>
                            </tr>
                            </thead>

                            <tr th:each="course : ${courses}">
                                <td th:text="${course.name}">123</td>
                                <td th:text="${course.professor.lastName}">123</td>
                                <td th:text="${course.description}">123</td>
                                <td><a href="#" th:href="@{'/course/'+${course.id}+'/update'}">View</a></td>
                                <td><a href="#" th:href="@{'/course/'+${course.id}+'/delete'}">Delete</a></td>
                            </tr>
                        </table>
                        <a href="#" th:href="@{'/newscourseform'}"> <button class="btn btn-primary" type="button">Add new Course</button></a>

                    </div>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="#" th:href="@{'/index/'}"><button class="btn btn-primary float-right" type="button">Return to Home</button></a>
        </div>
    </div>
</body>
</html>
